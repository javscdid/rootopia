<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download - RooTopia</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function salinIP(ip) {
      navigator.clipboard.writeText(ip);
      alert("IP berhasil disalin: " + ip);
    }

    function toggleDetail(id) {
      const content = document.getElementById(id);
      content.classList.toggle("hidden");
    }
  </script>
  <style>
    .download-section {
      background-color: #0d0d0d;
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .download-button {
      background: #ffce3d;
      color: black;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-button:hover {
      background: #e0b830;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      color: #aaa;
      margin-top: 3rem;
      font-size: 0.85rem;
    }

    .footer span {
      display: block;
      margin-top: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body style="background-color: #0a0a0a; font-family: sans-serif; color: white;">

  <div class="download-section">
    <h2>Untuk Android</h2>
    <button class="download-button" onclick="toggleDetail('android')">Lihat Pilihan</button>
    <div id="android" class="hidden">
      <button class="download-button" onclick="salinIP('rootopia.vercel.app')">PowerTunnel (Salin IP)</button>
      <a href="https://example.com/virtualhost.apk" class="download-button">Virtual Host (Download)</a>
    </div>
  </div>

  <div class="download-section">
    <h2>Untuk iOS</h2>
    <button class="download-button" onclick="salinIP('rootopia.vercel.app')">Surge 5 (Salin IP)</button>
  </div>

  <div class="download-section">
    <h2>Untuk Windows / PC</h2>
    <button class="download-button" onclick="salinIP('rootopia.vercel.app')">Salin IP Server</button>
  </div>

  <div class="footer">
    <a href="index.html" class="back-link">← Kembali ke Beranda</a>
    <span>© 2025 RooTopia GTPS. All rights reserved.<br>Designed with ❤️ by CoolDown.</span>
  </div>
</body>
</html>
